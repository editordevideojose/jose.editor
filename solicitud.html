<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Copia de Proyecto nuevo.png" type="image/png">
    <title>Solicitud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleSolicitud.css">

</head>

<body>
    <!-- 13-SOLICITUD CLIENTE -->
    <div id="section13" class="screen13">
        <div class="logoContainer">
            <img id="logoClienteSolicitud" class="logoImg" src="img/Copia de Proyecto nuevo.png" alt="">
        </div>
        <h2>Comencemos!</h2>
        <form class="formCliente" action="">
            <div class="solicitudContainer">
                <div class="pasosParaCliente">
                    <div class="clientePaso1">
                        <img src="img/number-1_11830766.png" alt="">
                        <h3>Elige tu formato</h3>
                    </div>
                    <select class="containerCategorias" id="category" name="category">
                        <option value="entrevistas">Selecciona categoría</option>
                        <option value="reels_shorts">Reels & Shorts</option>
                        <option value="promo">Promo</option>
                        <option value="elearning">E-learning</option>
                        <option value="institucional">Institucional</option>
                        <option value="tutoriales">Tutoriales</option>
                        <option value="entrevistas">Entrevistas</option>
                        <option value="entrevistas">Personalizado</option>
                    </select>
                </div>
                <div class="pasosParaCliente">
                    <div class="clientePaso1">
                        <img src="img/number-1_11830766.png" alt="">
                        <h3>Completa el formulario</h3>
                    </div>
                    <input class="campo" type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input class="campo" type="email" name="correo" id="correo" placeholder="Correo">
                    <textarea class="campo" name="mensaje" id="mensaje"
                        placeholder="Cuéntame tu idea detallada y los requisitos que debe cumplir"></textarea>
                    <textarea class="campo" name="mensaje" id="mensaje"
                        placeholder="Links de referencia del resultado final al que apuntas"></textarea>
                </div>
                <div id="programaReunionContainer" class="pasosParaCliente">
                    <div class="clientePaso1">
                        <img src="img/number-1_11830766.png" alt="">
                        <h3>Programa la reunion</h3>
                    </div>
                    <textarea class="campo" name="mensaje" id="mensaje"
                        placeholder="Indícame dos opciones de fecha y hora para mayor flexibilidad"></textarea>
                </div>
                <div class="terminos">
                    <p>⚠️ <span>Términos:</span> recuerda incluir todos los requerimientos necesarios que debe cumplir
                        tu proyecto, ya que toda idea enviada fuera del formulario será presupuestada aparte.</p>
                </div>

                <div class="checkboxSolicitud">
                    <div class="checkbox-container">
                        <input type="checkbox" id="frecuentes">
                        <label for="frecuentes" class="checkbox-label">Leí y acepto los términos</label>
                    </div>
                </div>
                <button class="boton" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="img/logos/logo-transaccion-exitosa.png" alt="">
            <p>¡Formulario enviado!<br>En 24 hs me comunico contigo.</p>
            <button id="finalizar" class="boton">Finalizar</button>
        </div>
    </div>



    <script src="formSolicitud.js"></script>
</body>

</html>
